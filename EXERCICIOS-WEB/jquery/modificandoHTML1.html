<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>
    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        const elementos = [ // Array de elementos
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
         ] 

         const lista = $('<ul><li>Sorvete</ul>').prepend(elementos) // prepend() adiciona os elementos no início da lista
        $('#conteudo2').append(lista) // append() adiciona a lista no conteúdo 2

        // Conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>')  // O método html() interpreta tags HTML e substitui o conteúdo
        $('#conteudo3').text('<h1>123</h1>')  // O método text() não interpreta tags HTML

        //Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // Seleciona todos os elementos div que possuem um atributo id
    </script>
</body>
